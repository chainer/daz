[flake8]
exclude = .eggs,*.egg,build,.git

[pep8]
exclude = .eggs,*.egg,build,.git

[tool:pytest]
filterwarnings= ignore::FutureWarning
                error::DeprecationWarning
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test
minversion = 2.9
addopts = --doctest-modules
